<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LOGIN</title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body class="my-login-page" data-gr-c-s-loaded="true">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand"></div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form action="/hannncrystal/login" method="post">
								<div class="form-group">
									ID
									<input id="name" type="text" class="form-control" name="member_id" >
								</div>
								<div class="form-group">
									Password
									<input id="password" type="password" class="form-control" name="member_pw">
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">Login</button>
								</div>
								<div class="mt-4 text-center">
									Don't you have account? <a href="/hannncrystal/resources/join.html">Join</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
