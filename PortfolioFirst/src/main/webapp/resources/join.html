<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LOGIN</title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body class="my-login-page" data-gr-c-s-loaded="true">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand"></div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Join</h4>
							<form action="/hannncrystal/join" method="post">
								<div class="form-group">
									ID
									<input type="text" class="form-control" name="member_id" style="padding-right: 100px;>
								</div>
								<div class="form-group">
									Password
									<input type="password" class="form-control" name="member_pw">
								</div>
								<div class="form-group">
									Name
									<input type="text" class="form-control" name="member_name">
								</div>
								<div class="form-group">
									Mobile
									<input type="text" class="form-control" name="member_mobile">
								</div>
								<div class="form-group">
									Email
									<input type="text" class="form-control" name="member_email">
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">Join</button>
								</div>
								<div class="mt-4 text-center">
									Do you have account? <a href="/hannncrystal/resources/login.html">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
